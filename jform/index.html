	<div class="container-contact100">		
		<div class="div-logo">
			<img src="https://www.boldbusiness.com/wp-content/uploads/2017/10/BoldBusiness-B-flat-1.png" width="200">
			<div>
				<h3>Welcome to our Survey Form!</h3>
				<p>Please click the icon to start.</p>
			</div>
		</div>
		<button class="contact100-btn-show">
			<i class="fa fa-question-circle-o" aria-hidden="true"></i>
